<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h1>Welcome to EpiTheater!</h1>
        </div>
      </div>
      <p>Welcome to Epitheater! Enjoy our new seat</p>
      <form id="tickets">
        <div class="line">
          <label for="nameInput">Enter your name:</label>
          <input id="nameInput">
        </div>
        <div class="line">
          <label for="ageInput">Enter your age:</label>
          <input id="ageInput">
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="line">
              <label for="movies">Available Movies:
                <select class="form-control" id="movies">
                  <option value=""></option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="line">
              <label for="times">Show Times:
                <select class="form-control" id="times"></select>
              </label>
            </div>
          </div>
        </div>
        <button type="submit" name="button" class="btn-info">Proceed to Checkout</button>
      </form>
      <p class="error line" id="invalidAge">You did not input a valid age.</p>
      <div id="output" class="line">
      </div>
    </div>
  </body>
</html>
